<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body>
    <!--<button id="debug">debug</button>-->
    <button id="lightmode"> <img src="icons/moon.png" width="30px" height="30px"></button>
    <div class="shop">
        <span id="coins">
            <span id="coins-count">0</span>
            <img src="icons/coin.png" width="20px" height="20px">
        </span>
        <details class="items">
            <summary id="shop">Shop</summary>
            <summary><button id="speed" class="itembutton">Speed Up 1 <img src="icons/coin.png"  width="20px" height="20px"></button></summary>
            <summary><button id="cheater" class="itembutton">Cheater 100 <img src="icons/coin.png" width="20px" height="20px"></button></summary>
            <summary><button id="secret" class="itembutton">Secret 500 <img src="icons/coin.png" width="20px" height="20px"></button></summary>
        </details>
    </div>
    <header>
        <h1 class="title">Progress</h1>
        <div class="container">
            <div id="time">
                <span class="digit" id="hr">00</span>
                <span class="txt">Hr</span>
                <span class="digit" id="min"> 00</span>
                <span class="txt">Min</span>
                <span class="digit" id="sec">00</span>
                <span class="txt">Sec</span>
                <span class="digit" id="count">00</span>
            </div>    
        <section class="hero">
            <progress id="progress" value="0" max="200"></progress>
            <button id="button">Click me</button>
            <ul>
                <img src="icons/crown2.png" alt="" id="icon" width="30px" height="30px">
                <li id="BestTime" >Your best time will be here</li>
            </ul>
        </section>
    </header>
</body>
<script src="script.js"></script>
</html>
